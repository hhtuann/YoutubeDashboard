<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8"/>
		<link rel="icon" type="image/png" href="public/favicon.png"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<link rel="stylesheet" href="src/style.css">
		<link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css">
		<script src="https://cdn.tailwindcss.com"></script>
		<script src="src/main.js" type="module"></script>
		<title>Youtube</title>
	</head>
	<body>
		<div class="nav-bar">
			<div class="logo-box">
				<i class="menu-button bx bx-menu text-3xl hover:text-gray-400 cursor-pointer"></i>
				<img src="public/LogoYoutube.png" alt="logo" class="logo h-[30px] mx-[20px] object-cover cursor-pointer">
			</div>
			<div class="search-box">
				<input class="inner-search" placeholder="Tìm kiếm"/>
				<i class="search-button bx bx-search text-xl"></i>
				<i class="micro-button bx bx-microphone text-xl"></i>
			</div>
			<div class="profile-box">
				<div class="create-button">
					<i class="bx bx-plus text-xl"></i>
					<span>Tạo</span>
				</div>
				<i class="notification bx bxs-bell-ring mx-[20px] text-2xl hover:text-gray-400 cursor-pointer"></i>
				<img src="public/hhtuann.jpg" alt="avt" class="h-[40px] rounded-[20px] object-cover cursor-pointer">
			</div>
		</div>
		<div class="side-bar">
			<div id="home" class="menu cursor-pointer active" data-navigo>
				<i class="bx bx-home-alt mx-[20px]"></i>
				<span>Trang chủ</span>
			</div>
			<div id="shorts" class="menu cursor-pointer" data-navigo>
				<i class="bx bx-film mx-[20px]"></i>
				<span>Shorts</span>
			</div>
			<div id="subscriptions" class="menu cursor-pointer" data-navigo>
				<i class="bx bxs-videos mx-[20px]"></i>
				<span>Kênh đăng ký</span>
			</div>
		</div>
		<div class="main-content">
			<!--		main content-->
		</div>
		<i class="scroll-button bx bx-up-arrow-alt text-xl hidden"></i>
	</body>
</html>
